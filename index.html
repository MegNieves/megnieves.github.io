     <figure class="text-center"><p><strong>About Me</strong></p></figure>
      <figure class="text-center"> <p><small>Welcome to my ePortfolio! My name is Meghan, feel free to call me Meg. Thank you for being here. Within this digital landscape you will get to know me a bit better. Within my work life I am a Mobile Device Management Engineer with a hyper-focus on the Apple Eco-System. As an Apple Certified Technician I offer support, procedural documentation and technical expertise for all Apple Hardware, Software and Services. I am Jamf Certified, offering seamless deployment and management of all Apple devices to our clients. Currently I am enrolled within MIT xPro: Professional Certifcate in Coding Program, challenging myself within the world of Full Stack Development. Ultimately, I love to understand Tech in an effort to break down Tech for others to absorb through my Technical Writing and Verbal Communication. Feel free to check out my work within my Projects page! As for my personal life, I am a proud Dog Mom to Remi, Loving Wife, Outdoor Adventurer, Gym Rat, an up for anything Friend, Loyal Daughter and Sibling, Passionate Volunteer for Operation Touch of Home and Junior Achievement. I love to challenge myself to simply be the best version of myself. While I have a lot of passions, it is genuinely because each curiosity of mine has taught me new lessons in life. I give more than I take. I love despite the bad. I live boldly, knowing full well that I will make mistakes and learn from them. Life is unpredictable, but I genuinely believe in making the best out of every situation and every lesson. </small></p></figure>
